<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <style>
        @keyframes shake {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background color */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content */
            padding: 20px;
            border-radius: 10px;
            color: red; /* Make text red */
        }

        h1 {
            color: #ff0000; /* Change h1 color to red */
        }

        h2 {
            color: #0000ff; /* White text color for h2 */
            margin-top: 20px; /* Add some top margin */
        }

        #eight-ball {
            border: 2px solid #333;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            background-image: url('https://officialpsds.com/imageview/r1/88/r188qj_large.png?1521316498'); /* Add your image path here */
            background-size: cover;
            background-position: center;
            animation: shake 0.5s ease;
            animation-play-state: paused; /* Start animation paused */
        }

        .shake-animation {
            animation-play-state: running; /* Play animation when this class is applied */
        }

        #answer {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #ff0000; /* Change answer text color to red */
        }

        #shake-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #shake-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Think of your question and click the button</h2>
    <div class="container">
        <h1>Magic 8-Ball</h1>
        <div id="eight-ball">
            <p id="answer"></p>
            <button id="shake-button">Shake the 8-Ball</button>
        </div>
    </div>

    <script>
        document.getElementById('shake-button').addEventListener('click', function() {
            var eightBall = document.getElementById('eight-ball');
            eightBall.classList.add('shake-animation');
            setTimeout(function() {
                eightBall.classList.remove('shake-animation');
            }, 500);

            var answers = [
                "It is certain.",
                "It is decidedly so.",
                "Without a doubt.",
                "Yes - definitely.",
                "You may rely on it.",
                "As I see it, yes.",
                "Most likely.",
                "Outlook good.",
                "Yes.",
                "Signs point to yes.",
                "Reply hazy, try again.",
                "Ask again later.",
                "Better not tell you now.",
                "Cannot predict now.",
                "Concentrate and ask again.",
                "Don't count on it.",
                "My reply is no.",
                "My sources say no.",
                "Outlook not so good.",
                "Very doubtful."
            ];
            var randomAnswer = answers[Math.floor(Math.random() * answers.length)];
            document.getElementById('answer').textContent = randomAnswer;
        });
    </script>
</body>
</html>
